<div class="card mb-3">
  <div class="row g-0">
    <div class="col-auto" style="height: 150px; width: 200px;">
      <img [src]="base_url+product.image" class="img-fluid rounded-start" alt="..." style="width: 100%; height: 100%; object-fit: cover;">
    </div>
    <div class="col">
      <div class="card-body">
        <h5 class="card-title">{{product.name}}</h5>
        <p class="card-text">{{product.description}}</p>
        <p class="card-text"><small class="text-muted">{{product.price}}</small></p>
      </div>
    </div>
  </div>
</div>
